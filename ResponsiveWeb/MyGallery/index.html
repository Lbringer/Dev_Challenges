<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
</head>

<body>
    <div class="container">
        <img src="./resources/profilePhoto.png" alt="dp" class="dp">
        <div class="name mon">Rodney Cotton</div>
        <div class="loc mon">Helsinki, Finland</div>
        <div class="stats">
            <div class="box">
                <div class="label mon">100</div>
                <div class="type mon">Posts</div>
            </div>
            <div class="box">
                <div class="label mon">2,242</div>
                <div class="type mon">Follower</div>
            </div>
            <div class="box">
                <div class="label mon">1,432</div>
                <div class="type mon">Following</div>
            </div>
        </div>
        <div class="box2">
            <div class="flex">
                <img src="./resources/photo1.png" alt="table" class="img">
                <img src="./resources/photo2.png" alt="couch" class="img">
            </div>
            <div class="flex">
                <div class="box3">
                    <img src="./resources/photo3.png" alt="table" class="img sec">
                    <div class="flex2">
                        <img src="./resources/photo5.png" alt="table" class="img sec">
                        <img src="./resources/photo6.png" alt="couch" class="img sec">
                    </div>
                </div>
                <img src="./resources/photo_4.png" alt="couch" class="lamp img">
            </div>
        </div>
    </div>
    <div id="copy-right">created by <span>Lbringer/Aditya</span>-devChallenges.io</div>
</body>

</html>
